<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Your Mystic Postcard</h1>
        <div class="postcard-card">
            <h2>{{ name }}</h2>
            <p>{{ story }}</p>
        </div>
        <button onclick="window.print()">Download Postcard</button>
    </div>
</body>
</html>
